apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "litellm.fullname" . }}
  labels:
    {{- include "litellm.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "litellm.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: api
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "litellm.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "litellm.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.pgvector.enabled }}
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for PostgreSQL at pgvector:5432..."
          until nc -z pgvector 5432; do
            echo "PostgreSQL not ready, waiting..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args:
        - --config
        - /app/config.yaml
        - --host
        - 0.0.0.0
        - --port
        - "4000"
        {{- if .Values.litellm.debug }}
        - --debug
        {{- end }}
        {{- if not .Values.litellm.requireApiKey }}
        - --no-auth
        {{- end }}
        env:
        # OpenShift/non-root container compatibility
        # These ensure npm, prisma, and other tools can write to writable directories
        - name: HOME
          value: /tmp
        - name: NPM_CONFIG_CACHE
          value: /tmp/.npm
        - name: NPM_CONFIG_PREFIX
          value: /tmp/.npm-global
        - name: PRISMA_BINARY_CACHE_DIR
          value: /tmp/.prisma
        - name: PRISMA_CLI_ENGINE_TMP_DIR
          value: /tmp/.prisma
        - name: PIP_CACHE_DIR
          value: /tmp/.cache/pip
        - name: UV_CACHE_DIR
          value: /tmp/.cache/uv
        # LiteLLM authentication keys (required when using database)
        - name: LITELLM_MASTER_KEY
          value: {{ .Values.litellm.masterKey | quote }}
        {{- if .Values.litellm.salt }}
        - name: LITELLM_SALT_KEY
          value: {{ .Values.litellm.salt | quote }}
        {{- end }}
        {{- if .Values.pgvector.enabled }}
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: pgvector
              key: user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pgvector
              key: password
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: pgvector
              key: host
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: pgvector
              key: port
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.pgvector.secret.user }}:{{ .Values.pgvector.secret.password }}@{{ .Values.pgvector.secret.host }}:{{ .Values.pgvector.secret.port }}/{{ .Values.pgvector.secret.dbname }}"
        {{- end }}
        ports:
        - name: http
          containerPort: 4000
          protocol: TCP
        livenessProbe:
          {{- toYaml .Values.livenessProbe | nindent 12 }}
        readinessProbe:
          {{- toYaml .Values.readinessProbe | nindent 12 }}
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: config
          mountPath: /app/config.yaml
          subPath: config.yaml
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: {{ include "litellm.fullname" . }}-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

