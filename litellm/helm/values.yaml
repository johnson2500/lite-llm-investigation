replicaCount: 1

image:
  repository: ghcr.io/berriai/litellm
  pullPolicy: IfNotPresent
  tag: "v1.80.5-stable"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 4000

ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: ""  # Empty host to accept any hostname
      paths:
        - path: /
          pathType: Prefix
  tls: []

# OpenShift Route configuration
route:
  enabled: true
  host: ""  # Leave empty for auto-generated hostname
  annotations: {}
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

resources: {}

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# LiteLLM specific configuration
litellm:
  debug: true
  config:
    model_list:
      - model_name: llama3
        litellm_params:
          model: ollama/llama3
          api_base: http://host.containers.internal:11434

# Streamlit UI configuration
ui:
  enabled: true
  replicaCount: 1
  
  image:
    repository: quay.io/rh-ee-rjjohnso/test
    pullPolicy: Always
    tag: "latest"
  
  service:
    type: ClusterIP
    port: 8501
  
  # OpenShift Route configuration for UI
  route:
    enabled: true
    host: ""  # Leave empty for auto-generated hostname
    annotations: {}
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
  
  # Ingress configuration for UI (alternative to Route)
  ingress:
    enabled: false
    className: ""
    annotations: {}
    hosts:
      - host: litellm-ui.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  livenessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
  
  readinessProbe:
    httpGet:
      path: /
      port: http
    initialDelaySeconds: 10
    periodSeconds: 5
  
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
