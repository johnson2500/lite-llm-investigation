replicaCount: 1

image:
  repository: ghcr.io/berriai/litellm-non_root
  pullPolicy: IfNotPresent
  tag: "main-latest"

serviceAccount:
  create: true

service:
  type: ClusterIP
  port: 4000

# OpenShift Route (set enabled: false for vanilla Kubernetes)
route:
  enabled: true
  host: ""  # Leave empty for auto-generated hostname
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect

# Kubernetes Ingress (alternative to Route)
ingress:
  enabled: false

livenessProbe:
  httpGet:
    path: /health/liveliness
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health/readiness
    port: http
  initialDelaySeconds: 10
  periodSeconds: 5

autoscaling:
  enabled: false

# LiteLLM configuration
litellm:
  debug: true
  masterKey: "master-key"       # Password for admin UI login (username is "admin")
  requireApiKey: true           # Set false to disable proxy auth (adds --no-auth)
  apiKey: "sk-1234567890"       # API key for programmatic access
  salt: "sk-1234567890"         # Salt for hashing (required with database)
  config:
    model_list:
      - model_name: llama3
        litellm_params:
          model: ollama/llama3
          api_base: http://host.containers.internal:11434

# Streamlit UI (your custom UI app)
ui:
  enabled: true
  replicaCount: 1
  image:
    repository: quay.io/rh-ee-rjjohnso/test
    pullPolicy: Always
    tag: "latest"
  username: "admin"             # UI login username
  password: "admin"             # UI login password
  livenessProbe:
    httpGet:
      path: /_stcore/health
      port: http
    initialDelaySeconds: 15
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /_stcore/health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
  service:
    type: ClusterIP
    port: 8501
  route:
    enabled: true
    host: ""
    tls:
      termination: edge
      insecureEdgeTerminationPolicy: Redirect
  ingress:
    enabled: false
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi

# PostgreSQL database (pgvector subchart)
# Required for: virtual keys, teams, users, budgets, spend tracking
# Set enabled: false to run LiteLLM in stateless mode
pgvector:
  enabled: true
  secret:
    user: postgres
    password: litellm_password  # Change in production!
    dbname: litellm
    host: pgvector
    port: "5432"
  volumeClaimTemplates:
    - metadata:
        name: pg-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi
